  </head>


  <body>

      <ul class="nav navbar-nav navbar-right">
        <li><a data-toggle='modal' data-target='#LoginModal' href="#" id='login'>登录</a></li>

</nav>

<div class="row">
  <div class="col-md-9">
    <div style="width: 1065px;height: 50px;border: 2px solid red;">
      <img src="">

    </div>
    <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none"
           poster="http://vjs.zencdn.net/v/oceans.png">
      <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
    </video>
    <div style="width: 1065px;height: 50px;border: 2px solid red;">
      礼物框
    </div>
  </div>

    <div style="border: 3px solid red; height: 550px;width: 100%">
      聊天框
    </div>
    <div style="height: 50px">
      <div class="row">
        <div class="col-md-8">
          <input  style="height: 50px;width: 230px" class="form-control" id="disabledInput" type="text" placeholder="请先登录" disabled>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-primary btn-lg">发送</button>
        </div>
      </div>
    </div>
  </div>
</div>






<!--Login  Modal -->
<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Video-Chat登录</h4>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="username">UserName</label>
            <input type="email" class="form-control" id="username" name="username" placeholder="UserName">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <button type="button" class="btn btn-success center-block">登录</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!--register  Modal -->
<div class="modal fade" id="RegisterModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="ModalLabel">Video-Chat注册</h4>
      </div>

      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputUsername" name="username" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
